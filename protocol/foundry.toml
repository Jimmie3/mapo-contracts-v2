# forge script ... --verify --verifier blockscout --verifier-url https://explorer-api.chainservice.io/api
# Mapo = { url = "https://explorer-api.chainservice.io/api", key = "", chain = 22776 }

# Etherscan-compatible chains
# Deploy with verify: forge script ... --verify
